<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            height: 200px;
            width: 200px;
            text-align: center;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="area" onclick="mudar()" onmouseenter="entrar()"  onmouseout="sair()">
        Click aqui para mudar o texto!!
    </div>
<script>
    var a = window.document.getElementById('area')
    function mudar(){
        a.innerText='Clicouuuuu'
    }
    function sair(){
        a.innerText = 'Saiuuuuuu'
    }
    function entrar(){
        a.innerText = 'Entrou'
    }
</script>
</body>

</html>
